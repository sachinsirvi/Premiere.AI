<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SEO Meta Tags -->
  <title>Jessica Sylvia Clement | Portfolio</title>
  <meta name="description" content="Jessica Sylvia Clement's cybersecurity portfolio showcasing skills, projects, articles, and professional experience." />

  <!-- Open Graph for Social Sharing -->
  <meta property="og:title" content="Jessica Sylvia Clement | Portfolio" />
  <meta property="og:description" content="Explore Jessica Sylvia Clement's journey in cybersecurity, skills, and projects." />
  <meta property="og:image" content="https://yourdomain.com/assets/og-image.jpg" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://yourdomain.com" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/favicon.png" />

  <!-- Preload Critical Image (for performance) -->
  <link rel="preload" href="/path/to/critical-image.jpg" as="image" />

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- React Root -->
  <div id="root"></div>

  <!-- Defer JavaScript -->
  <script src="main.js" defer></script>
</body>
</html>
